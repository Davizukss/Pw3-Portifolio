<div class="containerContato">
<div class="container mt-0">
    <div class="row">
      <div class="col-md-7 offset-md-3">
        <h2 class="mb-4">Entre em Contato</h2>
        <form [formGroup]="contatoForm" (ngSubmit)="submitForm()">
          <div class="form-group">
            <label for="nome">Nome:</label>
            <input formControlName="nome" type="text" class="form-control" id="nome">
            <div *ngIf="contatoForm.get('nome')?.invalid && contatoForm.get('nome')?.touched" class="text-danger">
              Nome é obrigatório
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input formControlName="email" type="email" class="form-control" id="email">
            <div *ngIf="contatoForm.get('email')?.invalid && contatoForm.get('email')?.touched" class="text-danger">
              Email é obrigatório e deve ser válido
            </div>
          </div>
          <div class="form-group">
            <label for="mensagem">Mensagem:</label>
            <textarea formControlName="mensagem" class="form-control" id="mensagem" rows="5"></textarea>
            <div *ngIf="contatoForm.get('mensagem')?.invalid && contatoForm.get('mensagem')?.touched" class="text-danger">
              Mensagem é obrigatória
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Enviar Mensagem</button>
        </form>
      </div>
    </div>
  </div>
</div>
  <app-footer></app-footer>
